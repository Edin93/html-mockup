<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mock UP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="clearfix">
      <div class="logo">
        <img src="logo.jpg" alt="the company's logo" title="the company logo">
      </div>
      <div class="myname">
        <h2>Leo DaVinci</h2>
        <h3>Crazy Inventor</h3>
      </div>
    </nav>
    <main>

      <div class="bigpic">
        <img src="bigimg.jpg" alt="main image" title="a male jogging on the road">
      </div>

      <h1>Featured Work</h1>

      <div class="image-block">

        <div class="image-in-block">
          <img src="img01.png" alt="7up image" title="7up logo">
          <h4>7 UP LOGO</h4>
          <a href="https://www.7up.com/">https://www.7up.com/</a>
        </div>

        <div class="image-in-block">
          <img src="img02.png" alt="ME image" title="ME logo">
          <h4>ME LOGO</h4>
          <a href="https://www.apple.com/">https://www.apple.com/</a>
        </div>

        <div class="image-in-block">
          <img src="img03.jpg" alt="skull image" title="skull logo">
          <h4>SKULL LOGO</h4>
          <a href="https://techcrunch.com/">https://techcrunch.com/</a>
        </div>

      </div>
    </main>
  </body>
</html>
